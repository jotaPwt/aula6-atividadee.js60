<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>

        <h2>Numero 1</h2>
        <input type="number" name="" id="numero1">

        <h2>Numero 2</h2>
        <input type="number" name="" id="numero2">

    </section>



    <!-- <script> if </script> -->

    <button onclick="document.getElementById('resultado').innerHTML =  (document.getElementById('numero1')).value + (document.getElementById('numero2')).value" type="submit">CALCULAR</button>

    <h2>resultado</h2>
    <p id="resultado"></p>

</body>
